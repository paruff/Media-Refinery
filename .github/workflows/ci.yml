name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt || true
          pip install . || true
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy app/ features/ || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install . || true
          pip install pytest behave
      - name: Create Media Directories
        run: |
          mkdir -p input staging output output/movies output/series output/music
      - name: Set up test database env
        run: echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
      - name: Run pytest
        run: pytest
      - name: Run behave
        run: behave features/
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            *.log
            data/*.sqlite
