[mypy]
python_version = 3.12
ignore_missing_imports = true
follow_imports = normal
show_error_codes = true
pretty = true

# Exclude test and migration files from strict checks
exclude =
    ^tests/|
    ^alembic/|
    ^features/

# Silence missing stubs for known third-party packages
[mypy-celery.*]
ignore_missing_imports = true
[mypy-musicbrainzngs.*]
ignore_missing_imports = true
[mypy-behave.*]
ignore_missing_imports = true
[mypy-yaml.*]
ignore_missing_imports = true
[mypy-guessit.*]
ignore_missing_imports = true
